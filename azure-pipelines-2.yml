trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: BuildJob
    displayName: 'Maven Build Job'
    steps:
    - task: Maven@3
      displayName: 'Maven Clean Build'
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean compile'

